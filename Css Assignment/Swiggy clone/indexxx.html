<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry, You're Special</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 600% 600%;
      animation: bgShift 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 10px #ff6b81, 0 0 20px #ff6b81;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6b81; }
      to { text-shadow: 0 0 20px #ff6b81, 0 0 30px #ff6b81; }
    }

    p {
      font-size: 1.5rem;
      color: #fff;
      margin-top: 10px;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      left: 25px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -100px;
        opacity: 0;
        transform: scale(0.5) rotate(-45deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) rotate(-45deg);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: scale(0.5) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <h1>Sorry ðŸ’”</h1>
  <p>Youâ€™re truly special to me.</p>

  <!-- Hearts will be added dynamically -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    // Generate 6â€“7 hearts every few seconds
    setInterval(() => {
      for (let i = 0; i < 7; i++) {
        createHeart();
      }
    }, 3000);
  </script>
</body>
</html>
