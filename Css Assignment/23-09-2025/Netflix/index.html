<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    
    .navbar {
      display: flex;
      align-items: center;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar img {
      height: 40px;
      margin-right: 30px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

   
    .hero {
      height: 100vh;
      background: url("https://github.com/kananiyashvi180-svg/CGxSU_Semester_1/blob/main/html_css_js/CSS/00.assignment/02.level_2/11.netflix-clone/assets/Title-Image.png?raw=true") center center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      position: relative;
      padding: 80px;
    }
    .logo {
     
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
    .logo img {
      height:30px;
      margin-top: 100px;
      
    }
    .hero h1 {
      font-size: 80px;
      margin: 20px 0 10px;
    }
    .hero .btn {
      padding: 10px 20px;
      margin-right: 10px;
      background: white;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    .hero .btn.secondary {
      background: rgba(109, 109, 110, 0.7);
      color: white;
    }

    
    .row {
      margin: 50px 40px;
    }
    .row h2 {
      margin-bottom: 15px;
    }
    .row-posters {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-items: center;
    }
    .row-posters img {
      width: 550px;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
      
    }

    

   
    .top10 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      position: relative;
    }
    .top10-item {
      position: relative;
    }
    .top10-item span {
      position: absolute;
      left: -20px;
      bottom: 10px;
      font-size: 200px;
      font-weight: bold;
      color: rgba(255,255,255,0.1);
      z-index: 0;
    }
    .top10-item img {
      position: relative;
      width: 200px;
      height: 300px;
      border-radius: 6px;
      z-index: 1;
      transition: transform 0.3s;
    }
    .top10-item img:hover {
      transform: scale(1.08);
    }

    .footer {
      margin-top: 50px;
      padding: 40px;
      background: #000;
      color: #777;
      text-align: center;
    }
    .footer .social-icons img {
      width: 30px;
      margin: 0 10px;
      cursor: pointer;
    }
    .footer .links {
      margin: 20px 0;
    }
    .footer .links a {
      color: #777;
      margin: 0 15px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
